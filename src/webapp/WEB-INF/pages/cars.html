<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:tx="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table Cars</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Brand</th>
        <th>Year</th>
    </tr>
    <tr>
    <tr th:each="car : ${count}">
        <td th:utext="${car.getBrand()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getYear()}"></td>
    </tr>
    </tr>
</table>
</body>
</html>
